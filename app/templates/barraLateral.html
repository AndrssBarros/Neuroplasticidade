<style>
  .layout {
    display: flex;
  }

  .sidebar {
    width: 60px;
    height: 100vh;
    background: linear-gradient(180deg, #003f87, rgb(46, 72, 134));
    color: white;
    overflow-x: hidden;
    transition: width 0.3s ease;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    padding-top: 16px;
  }

  .sidebar:hover {
    width: 220px;
  }

  .sidebar .logo {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    margin-bottom: 20px;
    padding: 0 16px;
  }

  .sidebar .logo img {
    width: 32px;
    height: auto;
    transition: width 0.3s ease;
  }

  .sidebar:hover .logo img {
    width: 120px;
  }

  .sidebar nav {
    display: flex;
    flex-direction: column;
    width: 100%;
    gap: 10px;
  }

  .sidebar nav a {
    display: flex;
    align-items: center;
    gap: 12px;
    color: white;
    text-decoration: none;
    padding: 12px 16px;
    position: relative;
    white-space: nowrap;
    transition: background 0.3s ease;
  }

  .sidebar nav a img {
    width: 24px;
    height: 24px;
    flex-shrink: 0;
  }

  .sidebar nav a span {
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease;
  }

  .sidebar:hover nav a span {
    opacity: 1;
    visibility: visible;
  }

  .sidebar nav a.active::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 4px;
    background-color: #ff007f;
    border-radius: 0 4px 4px 0;
  }

  .sidebar nav a:last-child {
    margin-top: auto;
    margin-bottom: 20px;
  }

  @media (max-width: 768px) {
    .sidebar {
      position: absolute;
      width: 100%;
      height: auto;
      flex-direction: row;
      padding: 10px;
    }

    .sidebar:hover {
      width: 100%;
    }
  }
</style>

<aside class="sidebar">
  <div class="logo">
    <img src="{{ url_for('static', filename='imagens/Logo_Branca.png') }}" alt="Neuroplasticidade">
  </div>
  <nav>
    <a href="{{ url_for('auth.logado') }}">
      <img src="{{ url_for('static', filename='imagens/home.png') }}" alt="Visão Geral" />
      <span>Visão Geral</span>
    </a>
    <a href="{{ url_for('chatbot.chatbot') }}">
      <img src="{{ url_for('static', filename='imagens/robo.png') }}" alt="Assistente Virtual" />
      <span>Assistente Virtual</span>
    </a>
    <a href="{{ url_for('auth.registro_emocoes') }}">
      <img src="{{ url_for('static', filename='imagens/registro.png') }}" alt="Emoções" />
      <span>Emoções</span>
    </a>
    <a href="{{ url_for('auth.distorcoes') }}">
      <img src="{{ url_for('static', filename='imagens/grafico.png') }}" alt="Análise Cognitiva" />
      <span>Análise Cognitiva</span>
    </a>
    <a href="{{ url_for('auth.exercicios') }}">
      <img src="{{ url_for('static', filename='imagens/exercicios.png') }}" alt="Exercícios" />
      <span>Exercícios</span>
    </a>
    <a href="{{ url_for('configuracoes.pagina_configuracoes') }}">
      <img src="{{ url_for('static', filename='imagens/configuracoes.png') }}" alt="Configurações" />
      <span>Configurações</span>
    </a>
  </nav>
</aside>
