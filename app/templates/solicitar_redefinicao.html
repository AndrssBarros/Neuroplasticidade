<!DOCTYPE html>
<html lang="pt-br">
<head><meta charset="UTF-8"><title>Solicitar Redefinição</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='imagens/neuroplasticidade.png') }}">
</head>
<body>
    <h1>Solicitar Redefinição de Senha</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}
            {% for error in form.email.errors %}
                <span class="form-error">{{ error }}</span>
            {% endfor %}
        </div><br>
        {{ form.submit() }}
    </form>
    <p><a href="{{ url_for('auth.login') }}">Voltar ao login</a></p>
</body>
</html>
